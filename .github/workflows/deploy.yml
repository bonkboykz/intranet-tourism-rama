name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_SERVER: "52.237.96.127"
      DEPLOY_USER: "jomla-admin"
      DEPLOY_PATH: "/var/www/intranet-tourism"

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install SSH client
      run: |
        sudo apt-get update -y
        sudo apt-get install openssh-client -y

    - name: Add deploy server to known hosts
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan ${{ env.DEPLOY_SERVER }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Deploy application
      run: |
        ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_SERVER }} << EOF
          sudo chown -R ${{ env.DEPLOY_USER }}:${{ env.DEPLOY_USER }} ${{ env.DEPLOY_PATH }}
          cd ${{ env.DEPLOY_PATH }}
          if [ ! -d ".git" ]; then
            git clone <your-repository-url> .
          else
            git reset --hard
            git clean -df
            git pull
          fi
          if [ ! -f "update.sh" ]; then
            echo "update.sh script not found"
            exit 1
          fi
          sh update.sh
          exit
        EOF

    - name: Verify deployment
      run: |
        ssh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_SERVER }} << EOF
          cd ${{ env.DEPLOY_PATH }}
          if [ ! -f "vendor/autoload.php" ]; then
            echo "vendor/autoload.php is missing"
            exit 1
          fi
          exit
        EOF
