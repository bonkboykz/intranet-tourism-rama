stages:
  - deploy

variables:
  DEPLOY_SERVER: "52.237.96.127"
  DEPLOY_USER: "jomla-admin"
  DEPLOY_PATH: "/var/www"

deploy:
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $DEPLOY_SERVER >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "cd $DEPLOY_PATH/intranet-tourism && git reset --hard && git clean -df && git pull && sh $DEPLOY_PATH/intranet-tourism/update.sh && exit"
  only:
    - main
